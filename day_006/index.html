<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio - 006</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="frame">
    <div class="center">
      <section class="main-infos">
        <section class="image">
          <div class="outside-circle"></div>
          <div class="inside-circle"></div>
          <img class="foto" src="./marcusWittho.jpeg" alt="Foto do Marcus"/>
        </section>
        <section class="user-infos">
          <span class="username">Marcus L. Witthoeft</span>
          <span class="occupation"> Full Stack Developer</span>
        </section>
        <section class="buttons">
          <button class="btn-follow">Follow</button>
          <button class="btn-message">Message</button>
        </section>
      </section>
      <section class="stats-infos">
        <section>
          <span class="value">523</span>
          <span class="text">Posts</span>
        </section>
        <section>
          <span class="value">1387</span>
          <span class="text">Likes</span>
        </section>
        <section>
          <span class="value">146</span>
          <span class="text">Follower</span>
        </section>
      </section>
    </div>
  </div>
</body>
</html>
